<!DOCTYPE >
<html>
<head>
    <title>Traffic Signal</title>
</head>
<body>
<h2>Traffic Signal Simulator</h2>
<script>
    let signal = prompt("Enter signal color (red/yellow/green):");
    switch (signal.toLowerCase()) {
        case "red":
            document.write("Stop");
            break;

        case "yellow":
            document.write("Get Ready");
            break;

        case "green":
            document.write("Go");
            break;

        default:
            document.write("Invalid Signal");
    }
</script>
</body>
</html>
