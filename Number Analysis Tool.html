<!DOCTYPE >
<html>
<head>
    <title>Number Analysis Tool</title>
</head>
<body>
<h2>Number Analysis Tool</h2>
<script>
    let num = Number(prompt("Enter a number:"));
    let result = (num >= 0) ? "Positive" : "Negative";
    document.write("Number is: " + result + "<br>");
    if (num % 2 == 0) {
        document.write("Even Number<br>");
    } else {
        document.write("Odd Number<br>");
    }
    document.write("Numbers from 1 to " + num + ":<br>");
    for (let i = 1; i <= num; i++) {
        document.write(i + " ");
    }
</script>
</body>
</html>
