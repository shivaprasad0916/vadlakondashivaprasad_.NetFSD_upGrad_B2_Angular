<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Features</title>
    <style>
        /* Element selector */
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: white;
            margin: 0;
            padding: 40px;
        }
        /* class Selector */
        .features-section{
            max-width: 600px;
            margin: auto;
        }
        /* Descendant Selector */
        .features-section h2{
            text-align: center;
            color: darkblue;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        /* Styling UL */
        ul{
            list-style-type: none;
            padding: 0;
        }
        /* Feature Items */
        .feature-item{
            background-color: lavender;
            color: black;
            padding: 15px;
            border: 2px solid lightblue;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.5;
            transition: 0.3s ease;
        }
        /* Hover Effect */
        .feature-item:hover{
            background-color: lightblue;
            color: darkblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="feature-section">
        <h2>Product Feature</h2>
        <ul>
            <li class="feature-item">User-Friendly</li>
            <li class="feature-item">Secure Data</li>
            <li class="feature-item">24/& customer support</li>
            <li class="feature-item">Cloud Customer Accessibility</li>
        </ul>
    </section>
    
</body>
</html>
