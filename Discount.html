<!DOCTYPE >
<html>
<head>
    <title>Discount Calculator</title>
</head>
<body>
<h2>Discount Calculator</h2>
<script>
    let amount = Number(prompt("Enter purchase amount:"));
    let discount = 0;

    if (amount >= 5000) {
        discount = amount * 0.20;
    }
    else if (amount >= 3000) {
        discount = amount * 0.10;
    }
    else {
        discount = 0;
    }

    let finalAmount = amount - discount;

    document.write("Discount: " + discount + "<br>");
    document.write("Final Amount: " + finalAmount);
</script>
</body>
</html>
