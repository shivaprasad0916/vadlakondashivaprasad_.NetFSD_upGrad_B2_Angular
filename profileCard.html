<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>

    <style>
        /* Page Styling */
        body {
            background-color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Styling */
        .card {
            background-color: white;
            padding: 30px;              
            border: 2px solid lightgray; 
            border-radius: 12px;        
            width: 350px;
            text-align: center;
            margin: 20px;               
        }

        /* Name */
        .name {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        /* Role */
        .role {
            font-size: 18px;
            font-weight: 500;
            color: dimgray;
            margin-bottom: 15px;
        }

        /* Bio */
        .bio {
            font-size: 14px;
            line-height: 1.6;           
            color: gray;
            margin-bottom: 20px;
        }

        /* Button */
        .contact-btn {
            background-color: royalblue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        /* Hover Effect */
        .contact-btn:hover {
            background-color: mediumblue;
        }
    </style>

</head>
<body>

    <div class="card">
        <h1 class="name">Shiva Prasad</h1>
        <h3 class="role">AI & Instrumentation Engineer</h3>
        <p class="bio">
            Passionate about Artificial Intelligence, automation, and building 
            real-world solutions. Focused on continuous learning and career growth 
            in technology and PSU sectors.
        </p>
        <button class="contact-btn">Contact Me</button>
    </div>

</body>
</html>
